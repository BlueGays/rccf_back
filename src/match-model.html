<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF8">
    <title>匹配模型</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta httpequiv="CacheControl" content="no-siteapp">
    <link rel="icon" type="image/png" href="assets/i/favicon.png">
    <link rel="stylesheet" href="assets/css/amazeui.css">
    <link rel="stylesheet" href="assets/css/admin.css">
    <link rel="stylesheet" href="css/instyle.css"/>
    <style type="text/css">
        html, body{
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>匹配模型：</h1>
    <ul class="am-avg-sm-1 am-avg-md-2 am-avg-lg-3 am-thumbnails">
        <li>
            <div class="am-thumbnail">
                <span>贷款类型</span>
                <select>
                    <option>抵押</option>
                    <option>质押</option>
                </select>
            </div>
        </li>
        <li>
            <div class="am-thumbnail">
                <span>贷款金额</span>
                <input  type="number" />万
            </div>
        </li>
        <li>
            <div class="am-thumbnail">
                <span>贷款年龄</span>
                <input  type="number" />岁
            </div>
        </li>
        <li>
            <div class="am-thumbnail">
                <span>用款时间</span>
                <input  type="number" />天
            </div>
        </li>
        <li>
            <div class="am-thumbnail">
                <span>还款方式</span>
                <select>
                    <option>先息后本</option>
                    <option>等额本息</option>
                    <option>停本付息</option>
                </select>
            </div>
        </li>
        <li>
            <div class="am-thumbnail">
                <span>所在区域</span>
                <select>
                    <option>朝阳区</option>
                    <option>海淀区</option>
                    <option>东城区</option>
                    <option>西城区</option>
                    <option>丰台区</option>
                    <option>石景山区</option>
                    <option>顺义区</option>
                    <option>房山区</option>
                    <option>通州区</option>
                    <option>大兴区</option>
                    <option>亦庄</option>
                    <option>昌平区</option>
                    <option>密云区</option>
                    <option>延庆区</option>
                    <option>平谷区</option>
                    <option>怀柔区</option>
                    <option>门头沟区</option>
                    <option>五环内区域</option>
                    <option>六环内区域</option>
                    <option>补充区域</option>
                </select>
            </div>
        </li>
        <li>
            <div class="am-thumbnail">
                <span>抵押类型</span>
                <select>
                    <option>一抵</option>
                    <option>二抵</option>
                </select>
            </div>
        </li>
        <li>
            <div class="am-thumbnail">
                <span>房屋产权</span>
                <select>
                    <option>个人名下</option>
                    <option>公司名下</option>
                </select>
            </div>
        </li>
        <li>
            <div class="am-thumbnail">
                <span>房屋性质</span>
                <select>
                    <option>住宅</option>
                    <option>70年产权公寓</option>
                    <option>成本价</option>
                    <option>商住</option>
                    <option>商业</option>
                    <option>别墅</option>
                    <option>写字楼/办公</option>
                    <option>央产房</option>
                    <option>厂房</option>
                    <option>经济适用房(08/4/11之前)</option>
                    <option>按经适房管理(08/4/11之前)</option>
                </select>
            </div>
        </li>
        <li>
            <div class="am-thumbnail">
                <span>抵贷不一</span>
                <select>
                    <option>是</option>
                    <option>否</option>
                </select>
            </div>
        </li>
        <li>
            <div class="am-thumbnail">
                <span>抵贷不一</span>
                <select>
                    <option>是</option>
                    <option>否</option>
                </select>
            </div>
        </li>
        <li>
            <div class="am-thumbnail">
                <span>贷款成数</span>
                <select>
                    <option>6成</option>
                    <option>6.5成</option>
                    <option>7成</option>
                    <option>7.5成</option>
                    <option>8成</option>
                    <option>8.5成</option>
                    <option>其他</option>
                </select>
            </div>
        </li>
    </ul>

    <table class="am-table am-table-bordered am-margin-top-xl">
          <tr>
              <th>产品编号</th>
              <th>产品名称</th>
              <th>产品类型</th>
              <th>产品负责人</th>
          </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
