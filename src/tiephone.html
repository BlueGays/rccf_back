<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width = device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,initial-scale=1"/>
    <meta name="format-detection" content="telephone=no,email=no">
    <title>绑定手机号码</title>
    <link rel="stylesheet" href="css/amaze/amazeui.css"/>
    <link rel="stylesheet" href="css/amaze/admin.css"/>
    <link rel="stylesheet" href="css/instyle.css"/>
    <style type="text/css">

    </style>
</head>
<body>
<div class="am-g am-center maindiv">
    <div class="am-u-sm-12 am-u-sm-centered am-margin-top-xs">
        <form>
            <div class="am-margin-top-xs">
                <input class="am-form-field am-radius" type="number" placeholder="请输入手机号"/>
            </div>
            <div class="am-margin-top-xs am-g">
                <div class="am-u-sm-7"><input class="am-form-field am-radius" type="text" placeholder="验证码"/></div>
                <div class="am-u-sm-5"><button type="button" class="am-btn am-btn-primary am-btn-block">点击获取验证码</button></div>
            </div>

            <div class="am-margin-top-xs">
                <button type="submit" class="am-btn am-btn-primary am-btn-block">绑定手机号</button>
            </div>
        </form>
    </div>
</div>
