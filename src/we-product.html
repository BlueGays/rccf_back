<!DOCTYPE html>
<html class="pixel-ratio-1">
<head>
    <meta charset="UTF-8">
    <meta name="applicable-device" content="mobile">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta http-equiv="Cache-Control" content="no-transform">
    <title>首页</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/weui/1.1.1/style/weui.min.css">
    <link rel="stylesheet" href="//cdn.bootcss.com/jquery-weui/1.0.1/css/jquery-weui.min.css">
    <style type="text/css">
        html,body{
            height: 100% ;
        }
    </style>
</head>
<body>

    <!--底部导航栏-->
    <div class="weui-tabbar">
        <a href="javascript:;" class="weui-tabbar__item weui-bar__item_on">
            <span style="display: inline-block;position: relative;">
                <img src="images/tabbar/home_on.png" alt="" class="weui-tabbar__icon">
                <!--<span class="weui-badge" style="position: absolute;top: -2px;right: -13px;">8</span>-->
            </span>
            <p class="weui-tabbar__label">首页</p>
        </a>
        <a href="javascript:;" class="weui-tabbar__item">
            <img src="images/tabbar/produce.png" alt="" class="weui-tabbar__icon">
            <p class="weui-tabbar__label">产品</p>
        </a>
        <a href="javascript:;" class="weui-tabbar__item">
            <span style="display: inline-block;position: relative;">
                <img src="images/tabbar/progress.png" alt="" class="weui-tabbar__icon">
                <!--<span class="weui-badge weui-badge_dot" style="position: absolute;top: 0;right: -6px;"></span>-->
            </span>
            <p class="weui-tabbar__label">进度</p>
        </a>
        <a href="javascript:;" class="weui-tabbar__item">
            <img src="images/tabbar/me.png" alt="" class="weui-tabbar__icon">
            <p class="weui-tabbar__label">我的</p>
        </a>
    </div>
    <script src="//cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/jquery-weui/1.0.1/js/jquery-weui.min.js"></script>
</body>
</html>
