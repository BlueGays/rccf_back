<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="applicable-device" content="mobile">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta charset="UTF-8">
    <title>RCCF-融成金服</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/weui/1.1.1/style/weui.min.css">
    <style type="text/css">
        .weui-cell__hd img{
            width: 88px;
            height: 88px;
        }
        .weui-cell__bd{
            margin-left: 20px;
        }
        .weui-cell__bd p{
            font-size: 20px;
        }
        .weui-cell__ft {
            text-align: left;
            display: block;
            width: 14em;
            word-break: keep-all;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div id="list"  class="weui-cells">
        <a href="#">
            <div class="weui-cell">
                <div class="weui-cell__hd"><img src="images/logo.png"></div>
                <div class="weui-cell__bd">
                    <p>标题文字</p>
                    <div class="weui-cell__ft">说明文字说明文字说明文字说明文字说明文字说明文字说明文字说明文字说明文字说明文字说明文字说明文字</div>
                </div>
            </div>
        </a>
    </div>
    <script src="//cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/jquery-weui/1.0.1/js/jquery-weui.min.js"></script>
    <script type="text/javascript">
        $(document.body).infinite(100); //100（px） 设置距离底部多少像素开始加载
        var loading = false;            //状态标记
        $(document.body).infinite().on("infinite", function() {
            if(loading) return;
            loading = true;
            setTimeout(
                function() {
                $("#list").append("<p> 我是新加载的内容 </p>");
                loading = false;
                },
                1500
            );                            //模拟延迟
        });
    </script>
</body>
</html>
