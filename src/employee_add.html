<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>员工添加/修改</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" type="text/css" href="css/amaze/amazeui.css"/>
    <link rel="stylesheet" type="text/css" href="css/amaze/admin.css"/>
    <link rel="stylesheet" type="text/css" href="css/instyle.css"/>
    <style type="text/css">
        html,body{
            overflow-y: scroll;
            overflow-x: scroll;
        }
    </style>
</head>
<body>
<div class="am-g am-margin-top-xl">
    <div class="am-u-sm-12 am-u-md-3 am-u-sm-centered">

    <div class="am-input-group am-input-group-primary">
        <span class="am-input-group-label" >角&emsp;&emsp;色</span>
        <select style="width: 100%;font-size: large;margin-top: 7px; border: solid 1px deepskyblue;">
            <option>销售总监</option>
            <option>销售经理</option>
            <option>市场总监</option>
            <option>普通员工</option>
        </select>
    </div>
        <div class="am-input-group am-input-group-primary am-margin-top">

        </div>
    </div>
</div>
