<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>抵押产品详情</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="icon" type="image/png" href="assets/i/favicon.png">
    <link rel="stylesheet" type="text/css" href="assets/css/amazeui.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/admin.css"/>
    <style type="text/css">

        body{
            overflow-y: scroll;
        }
        .am-list span {
            display: inline-block;
        }
        .am-list > li {
            border: none;
        }

    </style>
</head>
<body>
    <div class="am-container am-margin-top">
        <ul class="am-list">
            <li>
                <label>产品编号：</label>
                <span></span>
            </li>
            <li>
                <label>机构名称：</label>
                <span></span>
            </li>
            <li>
                <label>贷款金额：</label>
                <span></span>—<span></span>
            </li>
            <li>
                <label>贷款年限：</label>
                <span></span>
            </li>
            <li>
                <label>放款成数：</label>
                <span></span>
            </li>

            <li>
                <label>区域范围：</label>
                <span></span>
            </li>
            <li>
                <label>房屋性质：</label>
                <span></span>
            </li>
            <li>
                <label>房&emsp;&emsp;龄：</label>
                <span></span>
            </li>
            <li>
                <label>公司名下是否可做：</label>
                <span></span>
            </li>
            <li>
                <label>利&emsp;&emsp;率：</label>
                <span></span>
            </li>
            <li>
                <label>还款方式：</label>
                <span></span>
            </li>
            <li>
                <label>民间抵押是否影响：</label>
                <span></span>
            </li>
        </ul>
        <div class="am-scrollable-horizontal">
            <table class="am-table am-table-bordered am-text-nowrap" >
                <tr>
                    <th>贷款年限</th>
                    <th>基准利率</th>
                    <th>上浮10%</th>
                    <th>上浮20%</th>
                    <th>上浮30%</th>
                    <th>上浮35%</th>
                </tr>
                <tr>
                    <td>一年</td>
                    <td>4.35%</td>
                    <td>4.79%</td>
                    <td>5.22%</td>
                    <td>5.66%</td>
                    <td>5.87%</td>
                </tr>
                <tr>
                    <td>一至五年</td>
                    <td>4.35%</td>
                    <td>4.79%</td>
                    <td>5.22%</td>
                    <td>5.66%</td>
                    <td>5.87%</td>
                </tr>
                <tr>
                    <td>五年以上</td>
                    <td>4.35%</td>
                    <td>4.79%</td>
                    <td>5.22%</td>
                    <td>5.66%</td>
                    <td>5.87%</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
