<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=0, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, width=device-width"/>
    <title>页面全图</title>
    <style type="text/css">
        body{
            margin: 0;
            width: 100%;
            height: 100%;
            background-image: url("images/2.jpg");
            background-repeat: no-repeat;
            background-size:100% 100%;
        }
    </style>
</head>
<body>
    <div>
        <img id="allpageimg" src="images/2.jpg"/>
    </div>
    <script src="//cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript">
        var image = $("#allpageimg");
        var screen_x = $(document.body).width();
        var screen_y = $(window).height();
        image.css("width",screen_x);
        image.css("height",screen_y);
    </script>
</body>
</html>
