<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="applicable-device" content="mobile">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta http-equiv="Cache-Control" content="no-transform">
    <meta charset="UTF-8">
    <title>申请贷款</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/weui/1.1.1/style/weui.min.css">
    <link rel="stylesheet" href="//cdn.bootcss.com/jquery-weui/1.0.1/css/jquery-weui.min.css">
    <style type="text/css">
        .weui-cell{
            font-size: 16px;
            padding: 10px;
        }
        .weui-btn{
            border-radius: 0;
        }
    </style>
</head>
<body>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell weui-cell_vcode">
            <div class="weui-cell__hd">
                <label class="weui-label">姓名</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" placeholder="姓名">
            </div>
        </div>
        <div class="weui-cell weui-cell_vcode">
            <div class="weui-cell__hd">
                <label class="weui-label">联系方式</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="tel" placeholder="联系方式">
            </div>
        </div>
        <div class="weui-cell weui-cell_vcode">
            <div class="weui-cell__hd">
                <label class="weui-label">申请额度</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="number" placeholder="申请额度">
            </div>
        </div>
        <div class="weui-cell weui-cell_vcode">
            <div class="weui-cell__hd">
                <label class="weui-label">申请周期</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="number" placeholder="申请周期">
            </div>
        </div>
    </div>

    <!--底部导航栏-->
    <div class="weui-tabbar" style="position: fixed">
        <a href="javascript:;" class="weui-btn weui-btn_primary" style="width: 100%;" onclick="myprompt();">提交</a>
    </div>

    <script src="//cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/jquery-weui/1.0.1/js/jquery-weui.min.js"></script>
    <script type="text/javascript">
        function myprompt() {
            $.toast("请耐心等待，稍后会有工作人员与你联系，请保持通信畅通。", "text");
        }
    </script>
</body>
</html>
