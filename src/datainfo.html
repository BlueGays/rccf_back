<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据信息</title>
    <link rel="stylesheet" href="css/amaze/amazeui.css"/>
</head>
<body>
    <div class="am-container">
        <div class="am-g">
            <div id="pie1" class="am-u-sm-6" style="height: 400px;"></div>
            <div id="pie2" class="am-u-sm-6" style="height: 400px;"></div>
        </div>

        <div id="link" style="height: 400px;"></div>
    </div>
<script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
<script type="text/javascript">
    // 路径配置
    require.config({
        paths: {
            echarts: 'http://echarts.baidu.com/build/dist'
        }
    });
    //可切换一 柱状图
    require(
        [
            'echarts',
            'echarts/chart/bar' // 使用柱状图就加载bar模块，按需加载
        ],
        function (et) {
            // 基于准备好的dom，初始化echarts图表
            var myChart = et.init(document.getElementById('link'));

            option_1 = {
                title: {
                    text: '某地区蒸发量和降水量',
                    subtext: '纯属虚构'
                },
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    data: ['蒸发量', '降水量']
                },
                toolbox: {
                    show: true,
                    feature: {
//                        mark: {show: true},
//                        dataView: {show: true, readOnly: false},
                        magicType: {show: true, type: ['line', 'bar']},
//                        restore: {show: true},
                        saveAsImage: {show: true}
                    }
                },
                calculable: true,
                xAxis: [
                    {
                        type: 'category',
                        data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月']
                    }
                ],
                yAxis: [
                    {
                        type: 'value'
                    }
                ],
                series: [
                    {
                        name: '蒸发量',
                        type: 'bar',
                        data: [2.0, 4.9, 7.0, 23.2, 25.6, 76.7, 135.6, 162.2, 32.6, 20.0, 6.4, 3.3],
                        markPoint: {
                            data: [
                                {type: 'max', name: '最大值'},
                                {type: 'min', name: '最小值'}
                            ]
                        },
                        markLine: {
                            data: [
                                {type: 'average', name: '平均值'}
                            ]
                        }
                    },
                    {
                        name: '降水量',
                        type: 'bar',
                        data: [2.6, 5.9, 9.0, 26.4, 28.7, 70.7, 175.6, 182.2, 48.7, 18.8, 6.0, 2.3],
                        markPoint: {
                            data: [
                                {name: '年最高', value: 182.2, xAxis: 7, yAxis: 183, symbolSize: 18},
                                {name: '年最低', value: 2.3, xAxis: 11, yAxis: 3}
                            ]
                        },
                        markLine: {
                            data: [
                                {type: 'average', name: '平均值'}
                            ]
                        }
                    }
                ]
            };
            myChart.setOption(option_1);
        }
    );
    //可切换一 折线图
    require(
        [
            'echarts',
            'echarts/chart/line' // 使用折线图就加载bar模块，按需加载
        ],
        function (et) {
            // 基于准备好的dom，初始化echarts图表
            var myChart = et.init(document.getElementById('link'));

            myChart.setOption(option_1);
        }
    );
    //饼图一
    require(
        [
            'echarts',
            'echarts/chart/pie' // 使用折线图就加载bar模块，按需加载
        ],
        function (et) {
            // 基于准备好的dom，初始化echarts图表
            var myChart = et.init(document.getElementById('pie1'));
            var option_2 = {
                title: {
                    text: '用户访问来源',
                    subtext: '纯属虚构',
                    x: 'center'
                },
                tooltip: {
                    trigger: 'item',
                    formatter: "{a} <br/>{b} : {c} ({d}%)"
                },
                legend: {
                    orient: 'vertical',
                    x: 'right',
                    data: ['直接访问', '邮件营销', '联盟广告', '视频广告', '搜索引擎']
                },
//                toolbox: {
//                    show: true,
//                    feature: {
////                        mark: {show: true},
////                        dataView: {show: true, readOnly: false},
//                        magicType: {
//                            show: true,
//                            type: ['pie', 'funnel'],
//                            option: {
//                                funnel: {
//                                    x: '25%',
//                                    width: '50%',
//                                    funnelAlign: 'left',
//                                    max: 1548
//                                }
//                            }
//                        },
////                        restore: {show: true},
//                        saveAsImage: {show: true}
//                    }
//                },
                calculable: true,
                series: [
                    {
                        name: '访问来源',
                        type: 'pie',
                        radius: '55%',
                        center: ['50%', '60%'],
                        data: [
                            {value: 335, name: '直接访问'},
                            {value: 310, name: '邮件营销'},
                            {value: 234, name: '联盟广告'},
                            {value: 135, name: '视频广告'},
                            {value: 1548, name: '搜索引擎'}
                        ]
                    }
                ]
            };

            myChart.setOption(option_2);
        }
    );
    //饼图二
    require(
        [
            'echarts',
            'echarts/chart/pie' // 使用折线图就加载bar模块，按需加载
        ],
        function (et) {
            // 基于准备好的dom，初始化echarts图表
            var myChart = et.init(document.getElementById('pie2'));
            var option_2 = {
                title: {
                    text: '用户访问来源',
                    subtext: '纯属虚构',
                    x: 'center'
                },
                tooltip: {
                    trigger: 'item',
                    formatter: "{a} <br/>{b} : {c} ({d}%)"
                },
                legend: {
                    orient: 'vertical',
                    x: 'right',
                    data: ['直接访问', '邮件营销', '联盟广告', '视频广告', '搜索引擎']
                },
//                toolbox: {
//                    show: true,
//                    feature: {
////                        mark: {show: true},
////                        dataView: {show: true, readOnly: false},
//                        magicType: {
//                            show: true,
//                            type: ['pie', 'funnel'],
//                            option: {
//                                funnel: {
//                                    x: '25%',
//                                    width: '50%',
//                                    funnelAlign: 'left',
//                                    max: 1548
//                                }
//                            }
//                        },
////                        restore: {show: true},
//                        saveAsImage: {show: true}
//                    }
//                },
                calculable: true,
                series: [
                    {
                        name: '访问来源',
                        type: 'pie',
                        radius: '55%',
                        center: ['50%', '60%'],
                        data: [
                            {value: 335, name: '直接访问'},
                            {value: 310, name: '邮件营销'},
                            {value: 234, name: '联盟广告'},
                            {value: 135, name: '视频广告'},
                            {value: 1548, name: '搜索引擎'}
                        ]
                    }
                ]
            };
            myChart.setOption(option_2);
        }
    );
</script>
</body>
</html>
