<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>性别</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scale=0"/>
    <link rel="stylesheet" href="css/weui.min.css"/>
    <link rel="stylesheet" href="css/jquery-weui.min.css"/>
    <link rel="stylesheet" href="css/font-awesome.css"/>
    <link rel="stylesheet" href="css/rccf_base.css">
    <link rel="stylesheet" href="css/rccf_index.css">
</head>
<body>
<div class="rccf_grey_body">
    <div class="weui-cells">
        <div class="weui-cell fz30">
            <div id="back" class="weui-cell__hd">
                <i class="fa fa-chevron-left"></i>
                <span>返回</span>
            </div>
            <div class="weui-cell__bd rccf_text_center ">
                性别&emsp;&emsp;
            </div>
            <div id="confirm" class="weui-cell__ft rccf_text_black">
                确定
            </div>
        </div>
    </div>

    <div class="weui-cells weui-cells_radio">
        <label class="weui-cell weui-check__label" for="x11">
            <div class="weui-cell__bd">
                <p>男</p>
            </div>
            <div class="weui-cell__ft">
                <input type="radio" class="weui-check" name="gender" value="1" id="x11">
                <span class="weui-icon-checked"></span>
            </div>
        </label>
        <label class="weui-cell weui-check__label" for="x12">

            <div class="weui-cell__bd">
                <p>女</p>
            </div>
            <div class="weui-cell__ft">
                <input type="radio" name="gender" value="2" class="weui-check" id="x12" checked="checked">
                <span class="weui-icon-checked"></span>
            </div>
        </label>
    </div>
</div>

<script src="js/self_adaption.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/jquery-weui.min.js"></script>
<script>
    $('#back').bind('click',function () {
        window.location.href = 'http://localhost:63342/rccf_back/app/rccf_mine_info.html';
    })
    $('#confirm').bind('click',function () {
        var phone = $('#phone').val();
        $.ajax({
            url:'',
            data:{},
            success:function () {
                window.location.href = 'http://localhost:63342/rccf_back/app/rccf_mine_info.html';
            }
        })
    })
</script>
</body>
</html>
