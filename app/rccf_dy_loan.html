<body>
<div class="rccf_grey_body" style="margin-bottom: 40px;">
  <div class="weui-cells">

      <div id="back" class="weui-cell__hd">

        抵押贷&emsp;&emsp;&emsp;&emsp;

    </div>
  </div>

  <div class="weui-cells">
    <div class="weui-cell">
      <div class="rccf_parent">
        <div class="rccf_product_info fz30" style="color: #ff8a53">
          <span>¥&emsp;<span class="fz50">1-50</span>&emsp;万</span>
          <div class="fz30" style="color: #999999;">额度</div>

      </div>
    </div>

  <div class="weui-cells">
    <div class="weui-cell">
      <div class=" width_one_of_3">
        <div class="rccf_width_100 rccf_text_center" style="color: #666666;">

        </div>

          0.9%-2.91%

      </div>
      <div class=" width_one_of_3">
        <div class="rccf_width_100 rccf_text_center" style="color: #666666;">

        </div>
        <div class="rccf_width_100 rccf_text_center" style="color: #ff8a53">

        </div>
      </div>
      <div class=" width_one_of_3">
        <div class="rccf_width_100 rccf_text_center">
          成数
        </div>
        <div class="rccf_width_100 rccf_text_center" style="color: #ff8a53">
          6-8成
        </div>

    </div>
  </div>
  <div class="rccf_margin_left" style="margin: 0.2667rem 0.2667rem;"><a href="tel:400-810-688" class="fz32" style="color: #33393c;">客服电话：400-810-688</a>

   <img src="image/progress.png" style="width: 100%">

      <li>1.无抵押，无担保，有保单即可贷</li>
      <li>2.放款快，一对一服务</li>
    </ol>
  </div>


  <div class="weui-cells rccf_padding">
    <label>申请条件：</label>
    <ol>
      <li>1.中国大陆（不含港澳台）人士</li>
      <li>2.年龄18-65周岁</li>
      <li>3.拥有稳定收入</li>
      <li>4.无不良收入记录</li>
      <li>5.购买人寿保险并且保单生效半年以上</li>
    </ol>
  </div>

  <div class="weui-cells rccf_padding">
    <label>所需资料：</label>
    <div>身份证、银行卡、人寿保险单据、<br>保险公司规定的其他资料</div>
  </div>

<button
    style="position: fixed;color:#fff; background-color: #45d18a;  bottom: 0;width: 100%; border: none;font-size: 17px; padding: 8px;">

</button>
