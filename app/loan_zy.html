<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>申请质押贷款</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scale=0"/>
    <link rel="stylesheet" href="css/weui.min.css"/>
    <link rel="stylesheet" href="css/jquery-weui.min.css"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="body_container ">
    <!--填写信息-->
    <p class="ti_info">填写信息：</p>
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">金&emsp;&emsp;额:</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="number" value="">
            </div>
            <div class="weui-cell__ft">
                万元
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">期&emsp;&emsp;限:</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="number" value="" placeholder="">
            </div>
            <div class="weui-cell__ft">
                个月
            </div>
        </div>
    </div>
    <!--办理流程-->
    <p class="ti_info">办理流程：</p>
    <hr/>
    <div class="weui-flex st_info">
        <div class="weui-flex__item">
            <div class="weui-grid__icon">
                <img src="image/loan1.png" alt="">
            </div>
            <p class="weui-grid__label">
                申请贷款
            </p>
        </div>
        <div class="weui-flex__item">
            <div class="weui-grid__icon">
                <img src="image/point.png" alt="">
            </div>
        </div>
        <div class="weui-flex__item">
            <div class="weui-grid__icon">
                <img src="image/loan2.png" alt="">
            </div>
            <p class="weui-grid__label">
                电话初审
            </p>
        </div>
        <div class="weui-flex__item">
            <div class="weui-grid__icon">
                <img src="image/point.png" alt="">
            </div>
        </div>
        <div class="weui-flex__item">
            <div class="weui-grid__icon">
                <img src="image/loan3.png" alt="">
            </div>
            <p class="weui-grid__label">
                门店办理
            </p>
        </div>
        <div class="weui-flex__item">
            <div class="weui-grid__icon">
                <img src="image/point.png" alt="">
            </div>
        </div>
        <div class="weui-flex__item">
            <div class="weui-grid__icon">
                <img src="image/loan4.png" alt="">
            </div>
            <p class="weui-grid__label">
                审批放款
            </p>
        </div>
    </div>
    <!--申请条件-->
    <p class="ti_info">申请条件：</p>
    <hr/>
    <div class="st_info">
        <p class="th_info">北京地区大产权</p>
        <p class="th_info">征信良好</p>
        <p class="th_info">征信良好</p>
        <p class="th_info">个人、个体工商户、企业法人或股东</p>
        <p class="th_info">房龄不超过30年</p>
        <p class="th_info">抵押物为个人名下</p>
        <p class="th_info">经济适用房、央产房、房改房、成本价房需要原始购房合同</p>
        <p class="th_info">*注：视具体情况具体处理</p>
    </div>
    <!--所需材料-->
    <p class="ti_info">所需材料：</p>
    <hr/>
    <div class="st_info">
        <p class="th_info">二代身份证</p>
        <p class="th_info">户口本</p>
        <p class="th_info">房产证</p>
        <p class="th_info">婚姻证明</p>
        <p class="th_info">证明用款途径和还款说明</p>
        <p class="th_info">个人流水，公司流水</p>
        <p class="th_info">银行卡(房主本人)</p>
        <p class="th_info">公司证件</p>
    </div>
</div>
<div class="weui-tabbar fix_bottom">
    <button class="button">立即申请</button>
</div>
</body>
</html>
