<!DOCTYPE html>
<html lang="en">
<head>

    <title>首页</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scale=0"/>
    <link rel="stylesheet" href="css/weui.min.css"/>
    <link rel="stylesheet" href="css/jquery-weui.min.css"/>

</head>
<body>
<div class="rccf_body">

    <div class="swiper-container">

        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="image/headimg/1.jpg"/></div>
            <div class="swiper-slide"><img src="image/headimg/2.jpg"/></div>
            <div class="swiper-slide"><img src="image/headimg/3.jpg"/></div>
            <div class="swiper-slide"><img src="image/headimg/4.jpg"/></div>
        </div>
    </div>
    <!--导航按钮-->
    <div class="weui-flex rccf_nav_containar">
        <a class="weui-flex__item rccf_nav" href="rccf_loan.html">
            <div class="weui-grid__icon rccf_icon">
                <img src="image/navigation/loan.PNG" alt="">
            </div>
            <p class="weui-grid__label fz28">
                我要贷款
            </p>
        </a>
        <a class="weui-flex__item rccf_nav">
            <div class="weui-grid__icon rccf_icon">
                <img src="image/navigation/invite.PNG" alt="">
            </div>
            <p class="weui-grid__label fz28">
                邀请好友
            </p>
        </a>
        <a class="weui-flex__item rccf_nav">
            <div class="weui-grid__icon rccf_icon">
                <img src="image/navigation/call.png" alt="">
            </div>
            <p class="weui-grid__label fz28">
                联系客服
            </p>
        </a>
    </div>
    <!--热门产品介绍-->
    <div class="weui-cells rccf_product_container">
        <div class="weui-cell weui-cell_access">
            <div class="weui-cell__hd">
                <p class="rccf_vertical_line fz32">|</p>
            </div>
            <div class="weui-cell__bd fz36">
                <p class="rccf_margin_left_sm">主营产品</p>
            </div>
        </div>
        <div class="swiper-container_1 rccf_margin_top_sm">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="rccf_product">

                        </div>
                        <div class="rccf_product_info rccf_padding_vertival_sm fz26">
                            <span>¥&emsp;<b class="fz40">0-100</b>&emsp;万</span>
                        </div>
                        <div class="rccf_product_detail rccf_margin_left_sm fz20">
                            <span>贷款年限：3-25年&emsp;&emsp;贷款用途：个人消费</span>
                        </div>
                        <button class="rccf_product_btn  fz26">立即申请</button>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="rccf_product">
                        <div class="rccf_product_head fz30 rccf_margin_left_sm rccf_padding_vertival_sm">
                            融成金服-企业经营贷
                        </div>
                        <div class="rccf_product_info rccf_padding_vertival_sm fz26">
                            <span>¥&emsp;<b class="fz40">0-3000</b>&emsp;万</span>
                        </div>
                        <div class="rccf_product_detail rccf_margin_left_sm fz20">
                            <span>贷款年限：1-5年&emsp;&emsp;贷款用途：企业经营</span>
                        </div>
                        <button class="rccf_product_btn  fz26">立即申请</button>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="rccf_product">
                        <div class="rccf_product_head fz30 rccf_margin_left_sm rccf_padding_vertival_sm">
                            融成金服-质押贷
                        </div>
                        <div class="rccf_product_info rccf_padding_vertival_sm fz26">
                            <span>¥&emsp;<b class="fz40">20-1000</b>&emsp;万</span>
                        </div>
                        <div class="rccf_product_detail rccf_margin_left_sm fz20">
                            <span>贷款年限：1-6年&emsp;&emsp;贷款条件：北京项目</span>
                        </div>
                        <button class="rccf_product_btn  fz26">立即申请</button>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="rccf_product">
                        <div class="rccf_product_head fz30 rccf_margin_left_sm rccf_padding_vertival_sm">
                            融成金服-信用贷
                        </div>
                        <div class="rccf_product_info rccf_padding_vertival_sm fz26">
                            <span>&emsp;</span>
                        </div>
                        <div class="rccf_product_detail rccf_margin_left_sm fz20">
                            <span>产品特色：放款速度快，产品利息低，<br>准备资料简单</span>
                        </div>
                        <button class="rccf_product_btn  fz26">立即申请</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!--企业特色-->
    <div class="weui-cells rccf_product_container">
        <div class="weui-cell weui-cell_access">
            <div class="weui-cell__hd">
                <p class="rccf_vertical_line fz32">|</p>
            </div>
            <div class="weui-cell__bd fz36">
                <p class="rccf_margin_left_sm">企业特色</p>
            </div>
        </div>
        <div class="rccf_feature rccf_margin_sm rccf_margin_left_lg">
            <img src="image/feature/pefessional.png">
            <span class="fz30">专业营销全队，一对一为您服务</span>
        </div>
        <div class="rccf_feature rccf_margin_sm rccf_margin_left_lg">
            <img src="image/feature/position.png">
            <span class="fz30">全方位贷款产品，总有一款适合您</span>
        </div>
        <div class="rccf_feature rccf_margin_sm rccf_margin_left_lg">
            <img src="image/feature/fast.png">
            <span class="fz30">快捷贷款，以最快的速度解决您的需求</span>
        </div>
    </div>
    <!--底部导航栏-->
    <div class="weui-tabbar rccf_tabbar" >
        <a href="javascript:;" class="weui-tabbar__item">
            <img src="image/tabbar/home_on.png" alt="" class="rccf_tabbar_icon">
            <p class="weui-tabbar__label fz20 rccf_tabbar_text">首页</p>
        </a>
        <a href="rccf_myloan.html" class="weui-tabbar__item">
            <img src="image/tabbar/loan.png" alt="" class="rccf_tabbar_icon">
            <p class="weui-tabbar__label fz20 ">我的贷款</p>
        </a>
        <a href="rccf_mine.html" class="weui-tabbar__item">
            <img src="image/tabbar/me.png" alt="" class="rccf_tabbar_icon">
            <p class="weui-tabbar__label fz20 ">我的</p>
        </a>
    </div>
</div>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-weui.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/self_adaption.js"></script>
    <script>
        //   页首伦轮播图控制器
        var mySwiper = new Swiper('.swiper-container', {
            effect: "slide",
            speed: 1000,
            autoplay: 2000,
            autoplayDisableOnInteraction: false,
            loop: true,
            spaceBetween: 0
        });
        //  贷款信息轮播
        var swiper = new Swiper('.swiper-container_1', {
            pagination: '.swiper-pagination',
            loop: true,
            effect: 'slide',
            grabCursor: true,
            slidesPerView: 2,
            spaceBetween: 220

        });



    </script>
