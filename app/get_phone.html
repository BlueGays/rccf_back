<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>输入分享人手机号</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scale=0"/>
    <link rel="stylesheet" href="css/weui.min.css"/>
    <link rel="stylesheet" href="css/jquery-weui.min.css"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="rule">
        <span class="text">填写规则:</span>
        <ol>
            <li>填写真实姓名</li>
            <li>填写真实手机号</li>
            <li>此手机号将作为你的唯一标识</li>
            <li>谨慎</li>
        </ol>
    </div>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="number" placeholder="请输入姓名">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">手机号</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="number" placeholder="请输入手机号">
            </div>
        </div>

    </div>
    <p class="weui-btn-area">
        <a href="javascript:;" class="weui-btn weui-btn_primary">提交</a>
    </p>
</body>
</html>
