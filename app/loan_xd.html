<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>申请信用贷款</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scale=0"/>
    <link rel="stylesheet" href="css/weui.min.css"/>
    <link rel="stylesheet" href="css/jquery-weui.min.css"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="body_container">
    <!--填写信息-->
    <p class="ti_info">填写信息：</p>
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">金&emsp;&emsp;额:</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="number" value="">
            </div>
            <div class="weui-cell__ft">
                万元
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">期&emsp;&emsp;限:</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="number" value="" placeholder="">
            </div>
            <div class="weui-cell__ft">
                个月
            </div>
        </div>
    </div>
    <!--办理流程-->
    <p class="ti_info">办理流程：</p>
    <hr/>
    <div class="weui-flex st_info">
        <div class="weui-flex__item">
            <div class="weui-grid__icon">
                <img src="image/loan1.png" alt="">
            </div>
            <p class="weui-grid__label">
                申请贷款
            </p>
        </div>
        <div class="weui-flex__item">
            <div class="weui-grid__icon">
                <img src="image/point.png" alt="">
            </div>
        </div>
        <div class="weui-flex__item">
            <div class="weui-grid__icon">
                <img src="image/loan2.png" alt="">
            </div>
            <p class="weui-grid__label">
                电话初审
            </p>
        </div>
        <div class="weui-flex__item">
            <div class="weui-grid__icon">
                <img src="image/point.png" alt="">
            </div>
        </div>
        <div class="weui-flex__item">
            <div class="weui-grid__icon">
                <img src="image/loan3.png" alt="">
            </div>
            <p class="weui-grid__label">
                门店办理
            </p>
        </div>
        <div class="weui-flex__item">
            <div class="weui-grid__icon">
                <img src="image/point.png" alt="">
            </div>
        </div>
        <div class="weui-flex__item">
            <div class="weui-grid__icon">
                <img src="image/loan4.png" alt="">
            </div>
            <p class="weui-grid__label">
                审批放款
            </p>
        </div>
    </div>
    <!--申请条件-->
    <p class="ti_info">申请条件：</p>
    <hr/>
    <div class="st_info">
        <p class="th_info">按揭、抵押贷款(有北京征信)</p>
        <p class="th_info">还款半年以上(外地一年)(一个月也可以做)</p>
        <p class="th_info">结清(贷款还完)一年之内</p>
        <p class="th_info">公积金缴满一年以上</p>
        <p class="th_info">个人缴存480以上</p>
        <p class="th_info">社保连续缴纳18个月以上且没有断档</p>
        <p class="th_info">*注：视情况满足其中一些即可</p>
    </div>
    <!--所需材料-->
    <p class="ti_info">所需材料：</p>
    <hr/>
    <div class="st_info">
        <p class="th_info">身份证、社保卡、收入证明、个人流水(近半年)、
            住址证明(水电暖煤气小票选其一，机构需要，银行不需要)等</p>
    </div>
</div>
<div class="weui-tabbar fix_bottom">
    <button class="button">立即申请</button>
</div>
</body>
</html>
