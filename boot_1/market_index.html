<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RCCF-融成金服</title>
    <meta name="viewport" content="width=device-width,user-scale=no"/>
    <link rel="icon" href="images/logo.png" type="image/x-icon"/>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
<header class="head">
    <div class="company"><img src="images/market/company.png"></div>
    <div class="title"><img src="images/market/title.png"></div>
</header>
<div class="contain">
    <div class="con">
        <div class="ad_title fz32">
            我们的优势
        </div>
        <ul>
            <li>
                <img src="images/market/fee.jpg">
                <p class="fz26">综合费率低</p>
            </li>
            <li>
                <img src="images/market/fast.jpg">
                <p class="fz26">放款速度快</p>
            </li>
            <li>
                <img src="images/market/money.jpg">
                <p class="fz26">借款额度高</p>
            </li>
            <li>
                <img src="images/market/professional.jpg">
                <p class="fz26">专业贷款顾问</p>
            </li>
        </ul>
    </div>
</div>
<div class="contain">
    <div class="con">
        <div class="ad_title fz32">仅需一步快速借款</div>
        <div class="ad_apply fz32">
            点击立即申请，坐等专业顾问来电咨询
        </div>
    </div>
</div>
<div class="contain ">
    <div class="con margin_b">
        <div class="ad_title fz32">我们的借款产品</div>
        <div class="products">
            <div class="product_title fz32 bg_6ea">抵押贷款</div>
            <div class="product_info fz32">
                <p>为企业和个人提供专属借款方案</p>
                <p>可提供高额贷款金额</p>
            </div>
        </div>
        <div class="products">
            <div class="product_title fz32 bg_61d">质押贷款</div>
            <div class="product_info fz32">
                <p>为北京及周边地区优质项目提供借款服务</p>
                <p>审批流程简单，放款速度快</p>
            </div>
        </div>
        <div class="products">
            <div class="product_title fz32 bg_f5c">信用贷款</div>
            <div class="product_info fz32">
                <p>以借款人的信誉为基础发放借款</p>
                <p>借款人无需提供担保</p>
            </div>
        </div>
    </div>
</div>
<footer class="foot">
    <button class="btn fz32" >立即申请</button>
</footer>
<script src="js/jquery-1.10.2.min.js"></script>
<script>
    $(".btn").bind("click" ,function(){
        window.location.href = "market_apply.html";
    });
</script>
</body>
</html>
