<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>受理单列表</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" type="text/css" href="assets/css/amazeui.min.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/admin.css"/>
    <style type="text/css">
        html, body {
            overflow: scroll;
        }

        .field_btn {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="admin-content-body">
    <div class="am-cf am-padding am-padding-bottom-0">
        <div class="am-fl am-cf">
            <strong class="am-text-primary am-text-lg">受理单列表</strong>
        </div>
    </div>

    <hr>
    <!--导出表格-->
    <div class="am-g am-margin am-padding-right-xl am-text-right">
        <a id="export" data-type="csv" href="javascript:;" class="am-btn am-btn-secondary">导出表格</a>
    </div>
    <!--筛选条件-->
    <div class="am-g">
        <div class="am-u-sm-12 am-u-md-3 am-margin-bottom">
            <div class="am-input-group am-input-group-sm">
                <label>开始日期:</label>
                <input id="start" class="am-form-field" type="date">
            </div>
        </div>
        <div class="am-u-sm-12 am-u-md-3 am-margin-bottom">
            <div class="am-input-group am-input-group-sm">
                <label>结束日期:</label>
                <input id="end" class="am-form-field" type="date">
            </div>
        </div>
        <div class="am-u-sm-12 am-u-md-3 am-margin-bottom">
            <div class="am-input-group am-input-group-sm">
                <label>&emsp;</label>
                <select id="state" style="display:block;height: 2.2em;">
                    <option value="0">选择办理状态</option>
                    <option value="1">受理</option>
                    <option value="2">办结</option>
                    <option value="3">被拒</option>
                    <option value="4">撤单</option>
                </select>
            </div>
        </div>
        <div class="am-u-sm-12 am-u-md-3 am-margin-bottom">
            <div class="am-input-group am-input-group-sm">
                <label>&emsp;</label>
                <button id="search" class="am-btn am-btn-primary field_btn" type="button">搜索</button>
            </div>
        </div>
    </div>
    <!--表格-->
    <div class="am-g ">
        <div class="am-u-sm-12 am-scrollable-vertical am-scrollable-horizontal">
            <form class="am-form ">
                <table id="accept_list"
                       class="am-form-horizontal am-text-nowrap am-table-centered am-table-bordered am-table am-table-striped am-table-hover table-main">
                    <thead>
                    <tr>
                        <th>受理时间</th>
                        <th>字母编号</th>
                        <th>受理编号</th>
                        <th>客户姓名</th>
                        <th>客户电话</th>
                        <th>业务类别</th>
                        <th>银行机构</th>
                        <th>业务性质</th>
                        <th>预贷金额</th>
                        <th>服务费比例</th>
                        <th>实收服务费</th>
                        <th>办结时间</th>
                        <th>业务员</th>
                        <th>副总监</th>
                        <th>总监</th>
                        <th>办理状态</th>
                        <th>批贷金额</th>
                        <th>是否有服务协议</th>
                        <th>更新时间</th>
                        <th>后期专员</th>
                        <th>备注</th>
                    </tr>
                    </thead>
                    <tbody id="content">
                    <tr>
                        <!--<td>3.12ZY—GS</td>-->
                        <!--<td>20070831-001</td>-->
                        <!--<td>李先生</td>-->
                        <!--<td>13878982222</td>-->
                        <!--<td>质押</td>-->
                        <!--<td>公司</td>-->
                        <!--<td>工薪贷</td>-->
                        <!--<td>300万元</td>-->
                        <!--<td>1.8%</td>-->
                        <!--<td>13800元</td>-->
                        <!--<td>2017/8/30</td>-->
                        <!--<td>甄小姐</td>-->
                        <!--<td>甄小姐</td>-->
                        <!--<td>甄小姐</td>-->
                        <!--<td>办结</td>-->
                        <!--<td>210</td>-->
                        <!--<td>是</td>-->
                        <!--<td>9.18受理</td>-->
                        <!--<td>2017/9/18</td>-->
                        <!--<td>李曼</td>-->
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
</div>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/common.js"></script>
<script src="assets/js/table2excel/Blob.js"></script>
<script src="assets/js/table2excel/FileSaver.js"></script>
<script src="assets/js/table2excel/tableExport.js"></script>
<script>
    //jsonp解析函数
    var acceptance = function (data) {
        return data;
    };
    //导出表格
    var $exportLink = document.getElementById('export');
    $exportLink.addEventListener('click',
        function (e) {
            e.preventDefault();
            if (e.target.nodeName === "A") {
                tableExport('accept_list', '受理单列表', e.target.getAttribute('data-type'))
            }
        },
        false);

    //筛选信息
    $('#search').bind('click', function () {
        getSearchInfo();
    });

    //请求信息
    function getSearchInfo() {
        var obj = {};
        var start = $('#start').val();
        var end = $('#end').val();
        var state = $('#state').val();
        obj.start = start;
        obj.end = end;
        if(state !== '0'){
            obj.state = state;
        }
        $.ajax({
            url: 'http://192.168.1.37:8080/accept/list',
            data: obj,
            dataType: 'jsonp',
            jsonp: 'callback',
            jsonCallback: 'acceptance',
            processData: true,
            success: function (result) {
                var info = JSON.parse(result);
                var str = '';
                console.log(info.length);
                for (var i = 0; i < info.length; i++) {
                    var row = info[i];
                    str += '<tr>\n' +
                        '                        <td>' + getDate(row[1]) + '</td>\n' +
                        '                        <td>' + row[2] + '</td>\n' +
                        '                        <td>' + row[3] + '</td>\n' +
                        '                        <td>' + row[4] + '</td>\n' +
                        '                        <td>' + getdata_1(row[5]) + '</td>\n' +
                        '                        <td>' + getType(row[6]) + '</td>\n' +
                        '                        <td>' + row[7] + '</td>\n' +
                        '                        <td>' + row[8] + '</td>\n' +
                        '                        <td>' + row[9] + '</td>\n' +
                        '                        <td>' + row[10] + '</td>\n' +
                        '                        <td>' + getdata(row[11]) + '</td>\n' +
                        '                        <td>' + getDate(row[12]) + '</td>\n' +
                        '                        <td>' + row[14] + '</td>\n' +
                        '                        <td>' + row[25] + '</td>\n' +
                        '                        <td>' + row[26] + '</td>\n' +
                        '                        <td>' + getState(row[15]) + '</td>\n' +
                        '                        <td>' + getdata(row[16]) + '</td>\n' +
                        '                        <td>' + have(row[17]) + '</td>\n' +
                        '                        <td>' + getDate(row[19]) + '</td>\n' +
                        '                        <td>' + getdata_1(row[21]) + '</td>\n' +
                        '                        <td>' + getdata_1(row[18]) + '</td>\n' +
                        '                    </tr>'
                }
                $('#content').html(str);
            }
        });
    }

    //进入页面请求数据
    getSearchInfo();

</script>
</body>
</html>
