<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>员工添加</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" type="text/css" href="assets/css/amazeui.min.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/admin.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/amazeui.page.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
</head>
<body>
<div class="admin-content-body">
    <div class="am-cf am-padding am-padding-bottom-0">
        <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">员工添加</strong> /
            <small>Add</small>
        </div>
    </div>
    <hr>
    <div class="am-container">
        <div class="am-g">
            <div class="am-u-sm-12 am-u-md-6 am-u-lg-4">
                <div class="am-input-group am-input-group-sm">
                <span class="am-input-group-label">
                 员工编号:
                 </span>
                    <input class="am-form-field" type="text" >
                </div>
            </div>
        </div>
        <div class="am-g">
            <div class="am-u-sm-12 am-u-md-6 am-u-lg-4">
                <div class="am-input-group am-input-group-sm">
                <span class="am-input-group-label">
                 员工姓名:
                 </span>
                    <input class="am-form-field" type="text" >
                </div>
            </div>
        </div>
        <div class="am-g">
            <div class="am-u-sm-12 am-u-md-6 am-u-lg-4">
                <div class="am-input-group am-input-group-sm">
                <span class="am-input-group-label">
                 性&emsp;&emsp;别:
                 </span>
                    <select class="am-form-field">
                        <option>未知</option>
                        <option>男</option>
                        <option>女</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="am-g">
            <div class="am-u-sm-12 am-u-md-6 am-u-lg-4">
                <div class="am-input-group am-input-group-sm">
                <span class="am-input-group-label">
                 年&emsp;&emsp;龄:
                 </span>
                    <input class="am-form-field" type="number" >
                </div>
            </div>
        </div>
        <div class="am-g">
            <div class="am-u-sm-12 am-u-md-6 am-u-lg-4">
                <div class="am-input-group am-input-group-sm">
                <span class="am-input-group-label">
                 联系方式:
                 </span>
                    <input class="am-form-field" type="number" >
                </div>
            </div>
        </div>
        <div class="am-g">
            <div class="am-u-sm-12 am-u-md-6 am-u-lg-4">
                <div class="am-input-group am-input-group-sm">
                <span class="am-input-group-label">
                 电子邮件:
                 </span>
                    <input class="am-form-field" type="email" >
                </div>
            </div>
        </div>
        <div class="am-g">
            <div class="am-u-sm-12 am-u-md-6 am-u-lg-4">
                <div class="am-input-group am-input-group-sm">
                <span class="am-input-group-label">
                 入职日期:
                 </span>
                    <input class="am-form-field" type="date" >
                </div>
            </div>
        </div>
        <div class="am-g">
            <div class="am-u-sm-12 am-u-md-6 am-u-lg-4">
                <div class="am-input-group am-input-group-sm">
                <span class="am-input-group-label">
                 转正日期:
                 </span>
                    <input class="am-form-field" type="date" >
                </div>
            </div>
        </div>
        <div class="am-g">
            <div class="am-u-sm-12 am-u-md-6 am-u-lg-4">
                <div class="am-input-group am-input-group-sm">
                <span class="am-input-group-label">
                 所属部门:
                 </span>
                    <select class="am-form-field">
                        <option>金融一部</option>
                        <option>金融二部</option>
                        <option>金融三部</option>
                        <option>金融渠道部</option>
                        <option>人事部</option>
                        <option>行政部</option>
                        <option>财政部</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="am-g">
            <div class="am-u-sm-12 am-u-md-6 am-u-lg-4">
                <div class="am-input-group am-input-group-sm">
                <span class="am-input-group-label">
                 &emsp;副总监:
                 </span>
                    <input class="am-form-field" type="text" >
                </div>
            </div>
        </div>
        <div class="am-g">
            <div class="am-u-sm-12 am-u-md-6 am-u-lg-4">
                <div class="am-input-group am-input-group-sm">
                <span class="am-input-group-label">
                 总&emsp;&emsp;监:
                 </span>
                    <input class="am-form-field" type="text" >
                </div>
            </div>
        </div>
        <div class="am-g">
            <div class="am-u-sm-12 am-u-md-6 am-u-lg-4">
                <div class="am-input-group am-input-group-sm">
                <span class="am-input-group-label">
                 职&emsp;&emsp;位:
                 </span>
                    <select class="am-form-field">
                        <option>销售经理</option>
                        <option>总监</option>
                        <option>副总监</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="am-g" >
            <div class="am-u-sm-12 am-u-md-6 am-u-lg-4">
                <div class="am-input-group am-input-group-sm">
                <span class="am-input-group-label">
                 员工状态:
                 </span>
                    <select class="am-form-field" id="emp_status">
                        <option value="0">在职</option>
                        <option value="1">试用</option>
                        <option value="2">离职</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="am-g" id="quit_date" hidden>
            <div class="am-u-sm-12 am-u-md-6 am-u-lg-4">
                <div class="am-input-group am-input-group-sm">
                <span class="am-input-group-label">
                 离职日期:
                 </span>
                    <input class="am-form-field" type="date" >
                </div>
            </div>
        </div>
        <div class="am-g am-margin-top">
            <div class="am-u-sm-12 am-u-md-6 am-u-lg-4">
                <div class="am-input-group am-input-group-sm">
                <span class="am-input-group-btn">
                        <a href="#" class="am-btn am-btn-primary field_btn" type="button">添加</a>
                </span>
                    <span class="am-input-group-btn">
                        <a href="#" class="am-btn am-btn-default field_btn" type="button">取消</a>
                </span>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="assets/js/jquery.min.js"></script>
<script>
    $("#emp_status").change(function () {
        var emp_status = $("#emp_status").val();
        if(emp_status == 2){
            $("#quit_date").css("display","block");
        }else {
            $("#quit_date").css("display","none");
        }
    });
</script>
</body>
</html>
