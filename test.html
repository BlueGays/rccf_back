<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试JS</title>
</head>
<body>
    <script>
        var weight = parseFloat(prompt("体重（kg）："));
        var height = parseFloat(prompt("身高(m)："));
        var bmi = weight/height/height;
        if (bmi <= 18.5){
            alert("过轻");
        }else if(bmi >18.5 && bmi<=25){
            alert("正常");
        }else{
            alert("胖");
        }
    </script>
</body>
</html>
