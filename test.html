<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试JS</title>
</head>
<body>
    <script>
        function product(s) {
            var arr=[];
            for(var x  in s){
              arr[x] = s[x];
            }
            arr = arr.map(Number);
            var result = arr.reduce(function (x, y) {
                return x*10+y;
            });
            return result;
        }
        alert(product("2345"));
        console.log(typeof product("2345"));    </script>
</body>
</html>
